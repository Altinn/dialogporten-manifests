apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql
spec:
  template:
    spec:
      containers:
        - name: graphql
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: prod
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "0.2"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-runtime
  labels:
    app.kubernetes.io/instance: prod
data:
  DIALOGPORTEN_ENVIRONMENT: prod
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: graphql-secrets
  labels:
    app.kubernetes.io/instance: prod

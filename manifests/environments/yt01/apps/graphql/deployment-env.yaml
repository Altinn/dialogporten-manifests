apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql
spec:
  template:
    spec:
      containers:
        - name: graphql
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: yt01
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "1"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: graphql-runtime
  labels:
    app.kubernetes.io/instance: yt01
data:
  DIALOGPORTEN_ENVIRONMENT: yt01
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: graphql-secrets
  labels:
    app.kubernetes.io/instance: yt01
